{% load staticfiles %}
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>比价择优</title>

	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/search-form.css'%}">
	<script src="{% static 'bootstrap/js/jquery-3.2.1.js'%}" type="text/javascript"></script>
	<link rel="icon" href="{% static 'bootstrap/img/icon.png'%}" type="image/x-icon">

	<script type="text/javascript">
        function searchToggle(obj, evt){
            var container = $(obj).closest('.search-wrapper');

            if(!container.hasClass('active')){
                  container.addClass('active');
                  evt.preventDefault();
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                  container.removeClass('active');
                  container.find('.search-input').val('');
            }
        }
    </script>

</head>
<body>
	<header class="htmleaf-header"></header>
	<section class="container">
		<form method="post" action="{% url 'cmp_Price:postKey'%}" target="_blank">
			{% csrf_token %}
            <div class="search-wrapper">
                <div class="input-holder">
                    <input type="text" class="search-input" placeholder="请输入要搜索的商品" name="key"/>
                    <button class="search-icon" onclick="searchToggle(this, event);"><span></span></button>
                </div>
                <span class="close" onclick="searchToggle(this, event);"></span>
            </div>
        </form>
	</section>
</body>
</html>
